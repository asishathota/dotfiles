unbind C-b
set -g prefix C-o
bind C-o send-prefix

set-option -a terminal-features 'xterm-256color:RGB'
set-option -g default-terminal "tmux-256color"


bind r source-file ~/.tmux.conf \; display-message "tmux config reloaded"

set -g mouse on
set -g status off
set -g base-index 1

# set -g focus-events on
